<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>whack-a-mole</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Whack-a-Mr.Bump</h1>
        <div class="head-div">
          <span id="time-left">10:00</span>
          <div class="btn-time-sel">
            <button class="select-time" id="btn10">10 Sec</button>
            <button class="select-time" id="btn15">15 Sec</button>
            <button class="select-time" id="btn20">20 Sec</button>
          </div>
        </div>
        <h3>Score: <span id="score">0</span></h3>
        <button id="btn">Start!</button>
      </header>
      <div class="main">
        <div class="field field1">
          <div class="mrBump"></div>
        </div>
        <div class="field field2">
          <div class="mrBump"></div>
        </div>
        <div class="field field3">
          <div class="mrBump"></div>
        </div>
        <div class="field field4">
          <div class="mrBump"></div>
        </div>
        <div class="field field5">
          <div class="mrBump"></div>
        </div>
        <div class="field field6">
          <div class="mrBump"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
